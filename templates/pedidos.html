{% extends "layout.html" %}
{% block content %}

<div class="container">
    <h1>{{model.h1}}</h1>
    <h3>Pedido: {{ id }}</h3>
</div>

<div class="container">
    <div class="card w-100">
      <table class="table table-bordered table-striped data-table1" 
              style="min-width: 100%">
        <thead>
          <tr>
            <th>Item</th>
            <th>Descrição do Item</th>
            <!-- <th>Valor</th> -->
          </tr>
        </thead>
        <tbody>                
            <tr>
                <td>
                  {% for d in dados %}
                  {{ loop.index }}<br>
                  {% endfor %}
                </td>
                <td>
                  {% for d in dados %}
                  {{d.0}}<br>
                  {% endfor %}
                </td>
                <!-- <td>
                  {% for d in dados %}
                  {{d.1}}<br>
                  {% endfor %}
                </td> -->
                
            </tr>
            
        </tbody>
      </table>
    </div>
</div>
{% endblock %}
